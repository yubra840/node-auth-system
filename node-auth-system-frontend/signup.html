<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Auth Page</title>
  <link rel="stylesheet" href="signup.css" />
</head>
<body>
  <div class="container">
    <div id="form-box">
      <!-- Signup Form -->
      <form id="signup-form">
        <h2>Sign Up</h2>
        <input type="email" id="signup-email" placeholder="Email" required />
        <div class="password-container">
  <input type="password" id="signup-password" placeholder="Password" required />
  <span class="toggle-password" onclick="togglePassword('signup-password', this)">ğŸ‘ï¸</span>
</div>
        <button type="submit" class="animated-btn">Sign Up</button>
        <p class="switch-link">Already have an account? <span onclick="toggleForm()">Login</p>
      </form>

      <!-- Login Form -->
      <form id="login-form" style="display: none;">
        <h2>Login</h2>
        <input type="email" id="login-email" placeholder="Email" required />
        <div class="password-container">
  <input type="password" id="login-password" placeholder="Password" required />
  <span class="toggle-password" onclick="togglePassword('login-password', this)">ğŸ‘ï¸</span>
</div>
        <button type="submit" class="animated-btn">Login</button>
        <p class="switch-link">Don't have an account? <span onclick="toggleForm()">Sign Up</span> </span><span id="forgotPassword"> forgot password</span> </p>
      </form>
     <p id="warningmessage"></p>
     <p id="signupmessage"></p>
     <p id="noticemessage"></p>
     <p id="reset-message"></p>

    </div>
  </div>
  <script src="signup.js"></script>
</body>
</html>
